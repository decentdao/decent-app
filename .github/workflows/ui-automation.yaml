name: PR Preview UI Automation

on:
  check_run:
    types: [completed]

jobs:
  detect-preview-deployment:
    name: Detect Preview Deployment
    runs-on: ubuntu-latest
    if: |
      github.event.check_run.conclusion == 'success' &&
      contains(github.event.check_run.name, 'Cloudflare Pages')
    outputs:
      preview_url: ${{ steps.get_preview_info.outputs.url }}
      pr_number: ${{ steps.get_preview_info.outputs.pr_number }}
      should_run: ${{ steps.get_preview_info.outputs.should_run }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install node-fetch for preview URL extraction
        run: npm install node-fetch@2

      - name: Extract Preview URL
        id: get_preview_info
        run: |
          npx ts-node .github/scripts/extract-preview-url.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  e2e-automation:
    name: E2E Selenium Automation
    needs: detect-preview-deployment
    runs-on: ubuntu-latest
    if: needs.detect-preview-deployment.outputs.should_run == 'true'
    continue-on-error: true
    permissions:
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          npm ci

      - name: Kill any leftover Chrome processes
        run: pkill chrome || true

      - name: Run Selenium tests
        env:
          BASE_URL: ${{ needs.detect-preview-deployment.outputs.preview_url }}
        run: |
          npm test
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: selenium-test-results
          path: test-results/

      - name: Prepend artifact link to summary
        run: |
          echo "[⬇️ Download Selenium Test Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" | cat - test-results/test-results-summary.md > test-results/test-results-summary.with-link.md

      - name: Comment results on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          number: ${{ needs.detect-preview-deployment.outputs.pr_number }}
          path: test-results/test-results-summary.with-link.md
